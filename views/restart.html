<%- include("header.html") -%>

<small><%- new Date() -%></small>
<button>Continue</button>
<noscript>
	<a href="/">Continue</a>
</noscript>

<script>
	const button = document.querySelector("button");
	button.addEventListener("click", () => {
		button.textContent = "Please wait...";
		button.disabled = true;
		setTimeout(() => {
			window.location.href = "/";
		}, 1000);
	});
</script>
